<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="changePassword()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/icon/logo.png"></ion-img>
          <h3>Don't worry, we forget passwords too</h3>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input name="email" type="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">New Password</ion-label>
            <ion-input name="newPassword" type="password" [(ngModel)]="newPassword" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Repeat New Password</ion-label>
            <ion-input name="repeatNewPassword" type="password" [(ngModel)]="repeatNewPassword" required></ion-input>
          </ion-item>
          <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="full">Change Password</ion-button>
          <br><br><br>
          <ion-button color="success" expand="full" routerLink="/login">Already registered?</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
