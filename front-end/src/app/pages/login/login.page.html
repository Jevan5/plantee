<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col>
          <ion-img src="assets/icon/logo.png"></ion-img>
          <h3>Welcome back!</h3>
          <div padding>
            <ion-item>
              <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="secondary" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div padding>
            <p>New? <a routerLink="/register">Create an account</a></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
